<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="c-stats">
      <div class="stats-info">
        <h1>
          Get <span class="colored">insights</span> that help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="stats-list">
          <li>10k+ <span class="uppercase">Companies</span></li>
          <li>314 <span class="uppercase">Templates</span></li>
          <li>12M+ <span class="uppercase">Queries</span></li>
        </ul>
      </div>
      <div class="image-section">
        <picture>
          <source
            srcset="images/image-header-desktop.jpg"
            media="(min-width:768px)"
            type="image/jpg"
          />
          <img
            src="images/image-header-mobile.jpg"
            alt="employees working"
            width="654"
            height="480"
          />
        </picture>
      </div>
    </main>
  </body>
</html>
